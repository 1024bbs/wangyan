<script>
    $(function () {
        var swiper = new Swiper('.swiper1', {
            pagination: '.pagination1',
            loop: true,
            grabCursor: true
        });
        //Navigation arrows

            e.preventDefault()
            swiper.swipePrev()
        });
        $('.arrow-right').click(function (e) {
            e.preventDefault()
            swiper.swipeNext()
        });
        //Clickable pagination

            swiper.swipeTo($(this).index())
        })
    });
</script>
